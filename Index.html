<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">MySite</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to My Website</h1>
        <p>This is a simple responsive website built using HTML and CSS.</p>
    </section>

    <section id="about" class="section">
        <h2>About Us</h2>
        <p>Lorem ipsum text about your website…</p>
    </section>

    <section id="services" class="section services">
        <h2>Our Services</h2>
        <div class="cards">
            <div class="card">Service 1</div>
            <div class="card">Service 2</div>
            <div class="card">Service 3</div>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>© 2026 MySite. All rights reserved.</p>
    </footer>

</body>
</html>
